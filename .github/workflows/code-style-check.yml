name: code style check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: installing
        run: make install
      - name: linting
        run: make lint
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
        